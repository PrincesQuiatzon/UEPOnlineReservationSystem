<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Sign Up</h2>

            <label for="account-type">Type of Account:</label>
            <select id="account-type" name="account-type" required>
                <option value="" disabled selected>Select Account Type</option>
                <option value="individual">Individual</option>
                <option value="business">Business</option>
            </select><br>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required><br>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required><br>

            <input type="submit" value="Sign Up">
            <p>Already have an account? <a href="Login.html">Login here</a>.</p>
        </form>
    </div>
</body>
</html>
